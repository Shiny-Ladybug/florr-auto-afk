# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Python
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.11.8'
          spec: 'main.py'
          requirements: 'py311-requirements.txt'
          upload_exe_with_name: 'florr-auto-afk-latest-auto'
          options: --onedir, --console, --hidden-import "shapely", --hidden-import "pyclipper", --hidden-import "pyscreeze", --hidden-import "pytweening", --hidden-import "pymsgbox"
